{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
   <head>
   </head>
   <body class="sub_page">
      <div class="hero_area">
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  My <span>Products</span>
               </h2>
               <h4>Total Product : {{products.count}}</h4>
            </div>
            <div class="row">
               {% for i in products %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'seller_delete_product' pk=i.pk %}" class="option1">
                           DELETE
                           </a>
                           <a href="{% url 'seller_edit_product' pk=i.pk %}" class="option2">
                           EDIT
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.product_image.url}}" alt="">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{i.product_category}}
                        </h5>
                        <h6>
                           {{i.product_price}}
                        </h6>
                     </div>
                  </div>
               </div>
               {% endfor %}                 
            </div>
            <div class="btn-box">
               <a href="">
               View All products
               </a>
            </div>
         </div>
      </section>
      <!-- end product section -->
   </body>
</html>
{% endblock %}
